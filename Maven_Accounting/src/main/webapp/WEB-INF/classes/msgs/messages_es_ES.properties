acc.WI.13=Ver los detalles completos de la factura del proveedor y cambiar los recibos de compras a sus proveedores. Exportar la lista en formatos convenientes u obtener una vista r\u00E1pida mediante la f\u00E1cil expansi\u00F3n de una factura del proveedor desde la lista mencionada.
