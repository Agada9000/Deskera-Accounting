acc.WI.15=Ver la lista completa de las notas de cr\u00E9dito emitidas a sus clientes. Exportar la lista en formatos convenientes u obtener una vista r\u00E1pida mediante la f\u00E1cil expansi\u00F3n de una nota de cr\u00E9dito desde la lista mencionada.
acc.WI.16=Ver la lista completa de la orden de venta relacionada con sus clientes. Exportar la lista en formatos convenientes u obtener una vista r\u00E1pida mediante la f\u00E1cil expansi\u00F3n de una orden de venta desde la lista mencionada.
acc.WI.17=Ver la lista completa de las \u00F3rdenes de compra emitidas a sus proveedores. Exportar la lista en formatos convenientes u obtener una vista r\u00E1pida mediante la f\u00E1cil expansi\u00F3n de una orden de compra desde la lista mencionada.
